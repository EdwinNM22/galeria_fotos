  <!-- Navigation -->

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #28a745;
    }

    /* Jumbotron Styles */
    .jumbotron {
      background-color: #f8f9fa;
      padding: 3rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .jumbotron h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #343a40;
    }

    .jumbotron p {
      font-size: 1.25rem;
      color: #6c757d;
    }

    /* Album Card Styles */
    .album-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .album-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .album-card h2 {
      font-size: 1.8rem;
      color: #343a40;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .album-card a {
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      margin-top: 1rem;
    }

    .album-card a:hover {
      color: #218838;
    }

    .album-card p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }

    /* Footer Styles */
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 1rem;
    }

    .footer a {
      color: #28a745;
      text-decoration: none;
    }

    .footer a:hover {
      color: #218838;
    }

  </style>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item dropdown"><a
