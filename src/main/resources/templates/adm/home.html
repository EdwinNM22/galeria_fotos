<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Galería en línea de fotos">
  <meta name="author" content="GalleryOnline">

  <title>Galería Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-footer {
      text-align: center;
    }

    .jumbotron {
      background-color: #f8f9fa;
      padding: 2rem;
      text-align: center;
    }

    .jumbotron h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a tu Galería de Fotos</h1>
    <p class="lead">Guarda y disfruta de tus fotos cuando quieras y donde quieras.</p>
  </header>


  <!-- Page Features -->
  <div class="row text-center">

    <!-- Foto 1 -->
    <div class="col-lg-3 col-md-6 mb-4" th:each="foto: ${fotos}">
      <div class="card h-100">
        <img class="card-img-top" th:src="@{/images/{img}(img=${foto.imagen})}" alt="">
        <div class="card-body">
          <p class="card-text" th:text="${foto.nombre}"></p>
        </div>
        <div class="card-footer">
          <a href="fotos.html" class="btn btn-success">Ver foto</a>
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
