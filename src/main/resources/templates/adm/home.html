<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Galería en línea de fotos">
  <meta name="author" content="GalleryOnline">

  <title>Galería Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }


    /* Jumbotron Styles */
    .jumbotron {
      background-color: #f8f9fa;
      padding: 3rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .jumbotron h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #343a40;
    }

    .jumbotron p {
      font-size: 1.25rem;
      color: #6c757d;
    }

    /* Album Card Styles */
    .album-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .album-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .album-card h2 {
      font-size: 1.8rem;
      color: #343a40;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .album-card a {
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      margin-top: 1rem;
    }

    .album-card a:hover {
      color: #218838;
    }

    .album-card p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }



  </style>

</head>

<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>


<!-- Page Content -->
<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a tu Galería de Fotos</h1>
    <p class="lead">Guarda y disfruta de tus fotos cuando quieras y donde quieras.</p>
  </header>

  <!-- Page Features -->
  <div class="row text-center">
    <div th:each="album : ${albumes}" class="col-md-4">
      <div class="album-card">
        <h2 th:text="${album.nombre}">Nombre del Álbum</h2>
        <p>Este es un breve resumen del álbum.</p>
        <a th:href="@{/albumes/{id}(id=${album.id})}">Ver Álbum</a>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
