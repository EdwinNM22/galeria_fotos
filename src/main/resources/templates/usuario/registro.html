<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro | Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f0f2f5;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 50px;
      padding: 1.2rem 1.5rem;
    }

    button {
      width: 100%;
      border-radius: 50px;
      padding: 1.2rem;
    }

    .btn-success {
      background-color: #1877f2;
      border-color: #1877f2;
    }

    .btn-success:hover {
      background-color: #145dbf;
      border-color: #145dbf;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #1877f2;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .btn-link {
      width: 100%;
      background-color: #ffffff;
      color: #1877f2;
      border: 1px solid #1877f2;
    }

    .btn-link:hover {
      background-color: #e7f3fe;
    }
  </style>
</head>

<body>

<!-- Page Content -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 400px;">
    <div class="card-body">
      <h2 class="text-center mb-4">Regístrate</h2>

      <form th:action="@{usuario/save}" method="post">
        <div class="form-group">
          <label for="nombre">Nombres:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa tus nombres" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu email" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-success">Registrar</button>
      </form>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a th:href="@{/usuario/login}">Inicia sesión</a></p>
      </div>

      <!-- Nuevo botón para volver al login -->

    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
